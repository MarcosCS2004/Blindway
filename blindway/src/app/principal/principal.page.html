<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Principal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 5vw;
  ">
    <div style="width: 100%; max-width: 500px; text-align: center;">
        <img src="assets/logos/logo.png" 
             alt="" 
             class="demo-image"
             style="height: 25%; margin: 1rem;">
      
      <ion-title style="font-size: clamp(1.2rem, 4vw, 1.5rem); 
                       margin-bottom: 0.5rem;
                       padding: 0 10px;
                       white-space: normal;
                       line-height: 1.3;
                       overflow-wrap: break-word;">
        Bienvenido a BLINDWAY
      </ion-title>

      <p style="font-size: 1.1rem; margin-bottom: 2rem;">Elige la función que vas a usar</p>
      
      <div style="display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center;">
          <ion-button expand="block" size="large" 
                     style="height: 60px; font-size: 1.1rem; flex: 1 1 45%; min-width: 200px;" 
                     (click)="goToVisual()">
            GUÍA VISUAL
          </ion-button>

          <ion-button expand="block" size="large" 
                     style="height: 60px; font-size: 1.1rem; flex: 1 1 45%; min-width: 200px;" 
                     (click)="goToSonora()">
            GUÍA SONORA
          </ion-button>
          
          <ion-button expand="block" size="large" 
                     style="height: 60px; font-size: 1.1rem; flex: 1 1 45%; min-width: 200px;" 
                     (click)="goToLlamada()">
            LLAMADA DE AYUDA
          </ion-button>
      </div>
    </div>
  </div>
</ion-content>
