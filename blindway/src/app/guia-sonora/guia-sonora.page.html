<ion-header>
  <ion-toolbar>
    <ion-title>Guía Sonora</ion-title>
    <ion-buttons slot="end">
      <!-- Botón para alternar modo Dirección ←→ Proximidad -->
      <ion-button (click)="toggleMode()">
        <ion-icon 
          [name]="navigationMode === 'direccion' ? 'compass' : 'navigate-outline'">
        </ion-icon>
      </ion-button>
      <!-- Botón para iniciar/detener escaneo -->
      <ion-button (click)="toggleScan()">
        <ion-icon 
          [name]="scanning ? 'pause-circle' : 'search'">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Vistas según estado de escaneo -->
  <div *ngIf="scanning" class="ion-text-center">
    <ion-spinner name="dots"></ion-spinner>
    <p>Escaneando balizas...</p>
  </div>

  <ion-list *ngIf="!scanning && beacons.length">
    <ion-list-header>
      <ion-label>Balizas encontradas</ion-label>
    </ion-list-header>
    <ion-item 
      *ngFor="let beacon of beacons" 
      [color]="beacon.mac === selectedBeacon?.mac ? 'primary' : 'medium'">
      <ion-label>
        <h2>{{ beacon.name }}</h2>
        <p>Distancia: {{ beacon.distance }} m</p>
        <p>Señal: {{ beacon.signalQuality }}</p>
      </ion-label>
      <ion-icon 
        slot="end" 
        name="radio-button-on" 
        *ngIf="beacon.mac === selectedBeacon?.mac">
      </ion-icon>
    </ion-item>
  </ion-list>

  <div *ngIf="!scanning && !beacons.length" class="ion-text-center">
    <p>No se han encontrado balizas.</p>
  </div>

  <!-- Floating Action Button para escaneo rápido -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="toggleScan()">
      <ion-icon [name]="scanning ? 'stop-circle' : 'scan'"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
