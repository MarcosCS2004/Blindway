<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Llamada de Ayuda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Llamada de Emergencias</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center-content">
    <ion-button expand="block" size="large" color="danger" (click)="hacerLlamada()">
      Llamar al 112
    </ion-button>
  </div>
</ion-content>
